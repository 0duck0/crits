<td class="key">Description</td>
<td class="longtext">
    <span class="edit_underline" id="object_description">{{description}}</span><span id="object_description_error"></span>
</td>
<script type="text/javascript">
    $('#object_description').editable(function(value, settings) {
        var revert = this.revert;
        return function(value, settings, elem) {
            var data = {
                type: subscription_type,
                id: subscription_id,
                description: value,
            };
            $.ajax({
                type: "POST",
                async: false,
                url: {% url 'crits.core.views.update_object_description' %},
                data: data,
                success: function(data) {
                    if (!data.success) {
                        value = revert;
                        $('#object_description_error').text(' Error: ' + data.message);
                    }
                }
            });
            var escapes = {
                '&': '&amp;',
                '"': '&quot;',
                "'": '&apos;',
                '>': '&gt;',
                '<': '&lt;'
            };

            return value.replace(/&(?!amp;|quot;|apos;|gt;|lt;)|["'><]/g,
                                 function (s) { return escapes[s]; });
        }(value, settings, this);
        },
        {
            type: 'textarea',
            height: "50px",
            width: "400px",
            tooltip: "",
            cancel: "Cancel",
            submit: "Ok",
            onblur: 'ignore',
    });
</script>
