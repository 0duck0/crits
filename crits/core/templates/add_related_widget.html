{% load url from future %}
<div class="content_box" id="add_related">
    <h3 class='titleheader'>
        <span>Add Related</span>
    </h3>
    <div data-intro="TLOs to to this object!" data-position="bottom">
        <form id="add_related_form" method="post" >{% csrf_token %}
            <select id="add_related" class="icon-menu">
                <option value="<li><a href="#" class="dialogClick" dialog="new-actor" persona="related"></a></li>Actor</option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-domain" persona="related"></a></li>Domain</option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-email-eml" persona="related"></a></li>E-Mail (eml)</option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-event" persona="related"></a></li>Event</option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-exploit" persona="related"></a></li>Exploit</option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-ip" persona="related"></a></li>IP</option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-pcap" persona="related"></a></li>PCAP</option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-sample" persona="related" action="{% url 'crits.samples.views.upload_file' %} ">Sample</a></li></option>
                <option value="<li><a href="#" class="dialogClick" dialog="new-target" persona="related"></a></li>Target</option>



            </select>
        </form>
    </div>
</div>
<script type="text/javascript">
    document.getElementById('add_related').onchange = function() {
        document.getElementById('add_related_form').action = '/'+this.value;
    }
</script>
