{% load url from future %}
    <table class="chart tablesorter" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>Title</th>
            <th>Data Type</th>
            <th>Description</th>
            <th>Upload Date</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
    {% for data in signature %}
        <tr>
            <td>
                <a href="{% url 'crits.signatures.views.signature_detail' data.id %}">{{ data.title }}</a>
            </td>
            <td>{{ data.data_type }}</td>
            <td>{{ data.description }}</td>
            <td>{{ data.created|date:"m/d/Y" }}</td>
            <td>{{ data.id }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
