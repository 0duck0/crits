<table class="vertical" width="353px">
	<thead>
	</thead>
	<tbody>
		{% if imported %}
			<tr>
				<td colspan="2">
					<strong>Imported</strong>
				</td>
			</tr>
			{% for item in imported %}
				<tr>
					<td class="key">
						{{item.0}}
					</td>
					<td>
						{{item.1.id}}
					</td>
				</tr>
			{% endfor %}
		{% endif %}
		{% if failed %}
			<tr>
				<td colspan="2">
					<strong>Failed</strong>
				</td>
			</tr>
			{% for item in failed %}
				<tr>
					<td class="key">
						{{item.1}}
					</td>
					<td>
						{{item.0}}
					</td>
				</tr>
			{% endfor %}
		{% endif %}
	</tbody>
</table>
