<table class="vertical" width="353px">
	<thead>
	</thead>
	<tbody>
		{% if imported %}
			<tr>
				<td colspan="2">
					<strong>Imported</strong>
				</td>
			</tr>
			{% for item in imported %}
				<tr>
					<td class="key">
						{{item.0}}
					</td>
					<td>
						<a href="{% url 'crits.core.views.details' item.0 item.1.id %}">{{item.1.id}}</a>
					</td>
				</tr>
			{% endfor %}
		{% endif %}
		{% if failed %}
			<tr>
				<td colspan="2">
					<strong>Failed</strong>
				</td>
			</tr>
			<tr>
				{% for item in failed %}
				<td colspan="2">
					{{item.1}} - {{item.0}}
				</td
				{% endfor %}>
			</tr>
		{% endif %}
	</tbody>
</table>
